title: Online-Brückenkurs Physik
description: Um gemeinsam einen frei verfügbaren Online-Brückenkurs Physik zu erstellen, haben sich Lehrende aus unterschiedlichen Einrichtungen zusammengetan. Die Partnereinrichtungen sind derzeit die RWTH Aachen, die FH Aachen, die TU Berlin, die TU Dresden, die Träger des Projektes MINTFIT Hamburg (Universität Hamburg, HAW Hamburg, TU Hamburg, HCU Hamburg, das Karlsruher Institut für Technologie (KIT), die Universität Stuttgart und die HAW Reutlingen. 
